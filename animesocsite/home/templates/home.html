{% load static %}
<!DOCTYPE html>

<html>

    <head> 
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    </head>

    <body> 

        <div class="headerbar">
            <img src="{% static 'anime soc logo2.png' %}"> 
            <div class="title"> Anime & Manga Society <br> Royal Holloway's hangout for fans of anime, manga, and Japanese media </div>
            
        </div>

        <div class="events">
            upcoming events:
            <br> <br>
            {% for event in events %}
                <div class="event">
                {{ event.name }} <br>
                {{ event.event_time }} <br>
                {{ event.event_location }} <br>
                {{ event.event_description }} <br>
                </div>
            {% endfor %}
        </div>

    </body>

</html>
